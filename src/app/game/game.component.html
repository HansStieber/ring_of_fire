<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 3}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="assets/img/cards/back.png">
        <img (click)="takeCard()" class="top-card" style="right: 12px"
            src="assets/img/cards/back.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 12px"
            src="assets/img/cards/1_of_spades.png">
    </div>
</div>
